<!-- Модальное окно для выбора действия (вход или регистрация) -->
<div class="modal fade" id="authChoiceModal" tabindex="-1" aria-labelledby="authChoiceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authChoiceModalLabel">Войдите или зарегистрируйтесь</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Чтобы добавить объект, вам необходимо войти в систему или зарегистрироваться.</p>
                <button id="openLoginModal" class="btn btn-primary btn-block">Войти</button>
                <button id="openSignupModal" class="btn btn-secondary btn-block">Зарегистрироваться</button>
            </div>
        </div>
    </div>
</div>

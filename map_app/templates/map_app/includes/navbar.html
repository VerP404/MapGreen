<!-- map_app/templates/map_app/includes/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Зеленая Карта</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">{{ user.email }}</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Выйти</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="#" id="loginLink">Войти</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="signupLink">Регистрация</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

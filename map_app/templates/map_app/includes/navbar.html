<!-- map_app/templates/map_app/includes/navbar.html -->
{% load static %}
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <img class="navbar-brand" id="logo" src="{% static 'map_app/img/logo.png' %}" alt="Логотип" style="height:40px">
    <a class="navbar-brand" href="/">Зеленая Карта</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'project_list' %}">Проекты</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link" href="{% url 'profile' %}">{{ user.email }}</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <form method="post" action="{% url 'account_logout' %}" class="d-flex align-items-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Выйти</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="#" id="loginLink">Войти</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="signupLink">Регистрация</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
